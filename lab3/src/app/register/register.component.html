<form #RegForm="ngForm" (ngSubmit)="registerEvent(RegForm.value)">
<div class="panel primary-panel">
  <div class="panel-heading">
    <h2 class="panel-title">New User Registration</h2>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" required class="form-control" name="username" ngModel>
    </div>
  </div>
<div class="panel primary-panel">
  <div class="form-group">
    <label>Password:</label>
    <input required type="password" class="form-control" name="password" ngModel>
  </div>
</div>

<div class="panel primary-panel">
  <div class="form-group">
    <label>Confirm Password:</label>
    <input required type="password" class="form-control" name="Cpassword" ngModel>
  </div>
</div>

<div class="panel primary-panel">
  <br>
  <button class="btn btn-primary">Register</button>
</div>
</div>
</form>

<div *ngFor="let login of logins">{{ login }}</div>



<h5>Existing User? <a routerLink="/login">Login</a><br></h5>
<a routerLink="/Nutritionix">Home</a><br>
