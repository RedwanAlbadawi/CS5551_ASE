<form #LoginForm="ngForm" (ngSubmit)="loginEvent(LoginForm.value)">
  <div class="panel primary-panel">
    <div class="panel-heading">
      <h2 class="panel-title">Login</h2>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" required class="form-control" name="username" ngModel>
      </div>
    </div>
  </div>
  <div class="panel primary-panel">
    <div class="form-group">
      <label>Password:</label>
      <input required type="password" class="form-control" name="password" ngModel>
    </div>
  </div>

  <div class="panel primary-panel">
    <br>
    <button class="btn btn-primary">Login</button>
  </div>
</form>

<h5>New User? <a routerLink="/register">Register</a><br></h5>
<a routerLink="/nutritionix">Home</a><br>
