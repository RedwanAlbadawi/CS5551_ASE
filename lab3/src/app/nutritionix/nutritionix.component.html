<div class="row">
  <div class="col-sm-2">
    Existing User?
    <a routerLink="/login">Login</a>
  </div>
  <div class="col-sm-2">
    New User?
    <a routerLink="/register">Register</a>
  </div>
</div>


<form #NForm="ngForm" (ngSubmit)="SubmitEvent(NForm.value)">
  <div class="panel primary-panel">
    <div class="panel-heading">
      <h2 class="panel-title">Nutrition Information</h2>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label>Search Term:</label>
        <input type="text" required class="form-control" name="searchterm" ngModel>
      </div>
    </div>
  </div>

  <div class="panel primary-panel">
    <br>
    <button class="btn btn-primary">Get Info</button>
  </div>
</form>

<div *ngIf="data">
Calories: {{data.hits[0].fields.nf_calories}} cals<br>
Weight: {{data.hits[0].fields.nf_serving_weight_grams}} grams
</div>
