<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/customers']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<form [formGroup]="customerForm" (ngSubmit)="onFormSubmit(customerForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="ID" formControlName="customer_id"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!customerForm.get('customer_id').valid && customerForm.get('customer_id').touched">Please enter ID</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="customer_name"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!customerForm.get('customer_name').valid && customerForm.get('customer_name').touched">Please enter Customer Name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email Address" formControlName="customer_email"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!customerForm.get('customer_email').valid && customerForm.get('customer_email').touched">Please enter Email Address</span>
    </mat-error>
  </mat-form-field>
    <div class="button-row">
      <button type="submit" [disabled]="!customerForm.valid" mat-raised-button color="primary">
        <mat-icon>save</mat-icon>
      </button>
    </div>
</form>
