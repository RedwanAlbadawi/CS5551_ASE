<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/books']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{book.title}} - ID: {{book.isbn}}</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt><h4>Phone Number:</h4> {{book.description}}</dt>
      <dt><h4>Email:</h4> {{book.author}}</dt>
      <dt><h4>Zip Code:</h4> {{book.publisher}}</dt>
      <dt><h4>Birth Date:</h4> {{book.published_year}}</dt>
      <dt><h4>Update Date:</h4> {{book.updated_date | date}}</dt>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/book-edit', book._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteBook(book._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
