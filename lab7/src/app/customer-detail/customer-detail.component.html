<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/customers']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{customer.customer_id}}</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt><h4>Phone Number:</h4> {{customer.customer_name}}</dt>
      <dt><h4>Email:</h4> {{customer.customer_email}}</dt>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/customer-edit', customer._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteCustomer(customer._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
