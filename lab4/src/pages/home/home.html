<ion-header>
  <ion-toolbar>
    <div class="bar bar-header bar-calm">
      <h1 class="title">Login</h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button (click)="loginUser()" class="button button-block button-positive">
      Sign In
    </button>
  </div>


</ion-content>
